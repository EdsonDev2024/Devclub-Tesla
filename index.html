<body>

       <video src="./imgtesla/model-y.mp4" autoplay loop muted ></video>
    
<div class="info-carro">
    
    <h1>Modelo Y</h1>

</div>
   
<div class="rodape">
    <button onclick="aparecerFormulario()">Comprar agora</button>

<!--item 2-->

 <h1>Modelo s</h1>

</div>

        <input type="email" id="email" name="email" required>

        <label for="telefone">Telefone:</label>
        <input id="telefone" name="telefone" required>

   
       
        
        
    
   
   
    </form>
